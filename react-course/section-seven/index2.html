<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>React Events</title>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not yet rendered</div>

  <!-- JAVASCRIPT -->
<script type="text/babel">
  
  // Create Warning Class Component
  class Warnings extends React.Component{
    handleButtonStove() {
      alert("Ouch, F&#@$%^ that is hot!!!");
    }
    handleButtonSlurpee() {
      alert("Brain Freeze!!! Duh!!!");
    }
    render() {
      return(
        <div>
          <h1>Life Warnings</h1>
          <button onMouseOver={this.handleButtonStove}>Touch Stove</button>
          <button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button>
        </div>
      );
    }
  }



  ReactDOM.render(
    <Warnings/>,
    document.getElementById("app")
  );
</script>


</body>
</html>
