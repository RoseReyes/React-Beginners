<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Rendering Two Filtered and
    Transformed Lists to the DOM</title>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT-->
  <div id="app">React has not yet rendered</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">
    function FamilyList(props) {
      var femaleSiblings = props.siblings.filter((person) => {
        return person.female;
      }).map((person) => {
        return <div key={person.id}>{person.name}</div>
      })

      // CHALLENGE - use filter and map to generate JSX for male siblings
      var maleSiblings = props.siblings.filter((person) => {
        return !person.female;
      }).map((person) => {
        return <div key={person.id}>{person.name}</div>
      })
      return(
        <div>
          <h1>Female Siblings</h1>
          <div>
            {femaleSiblings}
          </div>
          <hr/>
          <div>
            <h1>Male Siblings</h1>
            <div>
              {maleSiblings}
            </div>
          </div>
        </div>
      );
    }

    var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                      {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];

    ReactDOM.render(
      <FamilyList 
      siblings={siblings}
      />,
      document.getElementById("app")
    );

  </script>
</body>
</html>
