  // Method 3 - using fat arrow function, eliminating the bind() method
  class GuessAge extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        age: 'Guess my Age'
      };
    }
    onButtonClick() {
      this.setState({
        age: '37'
      });
    }
    render() {
      return(
        <div>
          <h1>Guessing Game</h1>
          <h2>{this.state.age}</h2>
          <button onClick={() => this.onButtonClick()}>reveal my age</button>
        </div>
      );
    }
  }
