<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friendly</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  // Friendly Complex Component
  function Friendly(props) {
    var friendlyStyle = {
      height: 300,
      width: 200,
      padding: 0,
      margin: 20,
      background: "#FFF",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)",
      display: "inline-block"
    }
    return(
      <div style={friendlyStyle}>
        <Avatar img={props.img}/>
        <UserName name={props.name}/>
        <GetConnected/>
      </div>
    );
  }

  // Avatar Component
  function Avatar(props) {
    var avatarStyle ={
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src={props.img} alt="profile pic" style={avatarStyle}/>
    );
  }

  // UserName Component
  function UserName(props) {
    var nameStyle ={
      fontSize: 24,
      fontFamily: "Arial, Helvetica, sans-serif",
      textAlign: "center",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }
  // GetConnected Complex Component
  function GetConnected() {
    var getConnectesStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectesStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  } 
    var iconStyle = {
      margin: 22
    }

    // Like Component
    function Like() {
      return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
      );
    }
    
    // Share Component
    function Share() {
      return(
        <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }
    
    // Add Component
    function Add(){
      return(
        <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }
  // Challenge - Mass produce individual FriendLy cards using props
  // Challenge1 - Use props to pass the name of the person from ReactDOM.render() method to parent FriendLy 
  // component to child UserName component
  // Challenge2 - Use props to pass the image URL from the ReactDOM.render() method to parent FriendLy component 
  // to child Avatar component

  ReactDOM.render(
    <Friendly 
    name='Rose'
    img="https://media-exp1.licdn.com/dms/image/C5603AQFqR2zsZ3TZew/profile-displayphoto-shrink_100_100/0/1517239587270?e=1620864000&v=beta&t=NnTIY6Na8bJTdkVJ0y0CgbbKgLI24may5o1CmGueST0"/>,
    document.getElementById("app")
  );
  
  </script>
</body>
</html>
